<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <div class="open">
            <div class="belgilar">
                <h1>Account settings</h1>
                <h6>+</h6>
            </div>

            <fieldset class="box">
                <legend>
                    <img src="./images/aleksandr.jpg" alt="">
                </legend>

                <form action="#" method="POST">
                    <label for="unsaved">USERNAME</label>
                    <input id="unsaved" placeholder="Enter your username">
                    <div class="form">
                        <div>
                            <label for="foydalanuvchi">FIRST NAME</label>
                            <input id="foydalanuvchi" placeholder="Enter your first name">
                        </div>
                        <div>
                            <label for="outline">LAST NAME</label>

                        </div>
                    </div>
                    <label for="timeline">EMAIL</label>
                    <input id="timeline" placeholder="Enter your email">

            <div class="field">
                <h2>Cancel</h2>
                <h2>Save</h2>
            </div>






        </div>

    </div>
